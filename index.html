<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive layout</title>

         
          <!-- icone -->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
     

         <!-- font -->
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">

         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
       
         <!-- Main Styles -->
         <link rel="stylesheet" href="css/style.css" />
         <link rel="stylesheet" href="css/responsive.css" />
</head>
<body>

    <header class="menu">
        <h1 class="title">Giallo booleano</h1>
    </header>

    <main>
    <section class="section">
        <div class="container">
            <div class="title-description">
                <h6>DOLCI E DESSERT</h6>
                <h2>Tiramisù <span>(Dolce Tradizionale)</span></h2>
            </div>
        </div>

        <div class="container">
            <div class="video">
                <img src="img/image (10).png" alt="tiramisu youtube">
            </div>
            <div class="info">
                <h3>In breve</h3>
                <ul>
                    <li>Difficoltà: <strong>facile</strong></li>
                    <li>Tempo: <strong>40 min</strong></li>
                    <li>Porzione per: <strong>8 persone</strong></li>
                    <li>Costo: <strong>Contenuto</strong></li>
                    <li><strong>Note</strong>: +2 ore in frigo</li>
                </ul>
            </div>
        </div>
        
        <div class="container ">
            <div class="icon">
            <div><i class="fa-brands fa-facebook fb"><span> facebook</span></i></div>
            <div><i class="fa-brands fa-twitter tweet" ><span> twitter</span></i></div>
            <div><i class="fa-brands fa-instagram insta"><span> instagram</span></i></div>
            <div><i class="fa-brands fa-pinterest pint"><span> pinterest</span></i></div>
            <div><i class="fa-brands fa-youtube yt"><span> youtube</span></i></div>
            </div>
        </div>
        <div class="container">
             <div class="banner">
                  <img src="img/banner.png" alt="Promozione Tiramisù" />
            </div>
        </div>
    </section>

    <section class="section">
        
        <div class="container">
            <h2>PRESENTATION</h2>
            <hr>
            <div>
                <img class="tiramisu" src="img/tiramisu.jpg" alt="tiramisu">
            </div>
        </div>

    </section>

    </main>

    <footer>

    </footer>    

</body>
</html>
